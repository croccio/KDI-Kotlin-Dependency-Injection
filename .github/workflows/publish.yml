name: Publish

on:
  workflow_dispatch:

env:
  MYUSER: ${{ vars.MYUSER }}
  MYEMAIL: ${{ vars.MYEMAIL }}
  MYPAT: ${{ secrets.MYPAT }}

jobs:

  publish:
    name: publish
    runs-on: macos-latest
    timeout-minutes: 90

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Github credentials
        uses: extractions/netrc@v1
        with:
          machine: github.com
          username: ${{ env.MYUSER }}
          password: ${{ env.MYPAT }}

      - name: Github config
        run: |
          git config --global user.name "${{ env.MYUSER }}"
          git config --global user.email "${{ env.MYEMAIL }}"

      - name: Github credentials
        uses: extractions/netrc@v1
        with:
          machine: github.com
          username: ${{ secrets.MYUSER }}
          password: ${{ secrets.MYPAT }}

      - name: Github config
        run: |
          git config --global user.name "${{ env.MYUSER }}"
          git config --global user.email "YOUREMAIL@YOURDOMAIN.COM"
          git checkout -b main

      - name: Create tag
        run: ./gradlew createTag
